<VirtualHost *:80>
    ServerName php56.co
    DocumentRoot /var/www

    <Directory /var/www>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9056"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/php56-co-error.log
    CustomLog ${APACHE_LOG_DIR}/php56-co-access.log combined
</VirtualHost>

